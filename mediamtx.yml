# mediamtx.yml (versão segura e recomendada)
api: yes
apiAddress: :9997

hls: yes
hlsAddress: :8888

authMethod: internal
authInternalUsers:
  # Utilizador dedicado para a sua API de backend
  - user: 'api-backend'
    pass: 'UMA_SENHA_FORTE_E_SECRETA_AQUI' # Use uma senha forte!
    permissions:
      - action: api

  # Permissões genéricas para clientes que vão publicar/ler streams
  - user: any
    pass:
    permissions:
      - action: publish
        path: '~^.*$' # Usar '~^.*$' para permitir todos os paths é mais explícito
      - action: read
        path: '~^.*$'
