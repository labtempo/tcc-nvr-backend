api: yes
apiAddress: :9997

hls: yes
hlsAddress: :8888

webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189
webrtcAdditionalHosts: [ "127.0.0.1" ]
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

playback: yes
playbackAddress: :9996

pathDefaults:
    record: yes
    recordFormat: fmp4
    recordPath: /recordings/%path/%Y-%m-%d_%H-%M-%S-%f
    recordSegmentDuration: 60s
    
authMethod: internal
authInternalUsers:
  - user: 'api-backend'
    pass: 'UMA_SENHA_FORTE_E_SECRETA_AQUI' 
    permissions:
      - action: api
      - action: read        
        path: '~^.*$'
      - action: playback   
        path: '~^.*$'

  - user: 'debug'
    pass: 'debug'
    permissions:
      - action: playback   
        path: '~^.*$'

  - user: any
    pass:
    permissions:
      - action: publish
        path: '~^.*$' 
      - action: read
        path: '~^.*$'
      